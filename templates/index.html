<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Input</title>
</head>
<body>
<div class="container">
    <h1>File Input</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data" accept="video/* capture=camcorder" >
        <div class="form-group">
            <label for="inputFile">File Input</label>
            <input type="file" name="inputFile">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
